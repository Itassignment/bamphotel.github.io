<!DOCTYPE html>
<!-- Created By CodingNepal --> <html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"> <title>Popup Login Form Design | CodingNepal</title> <link rel="stylesheet" href="style.css"> 
  <script src="https://kit.fontawesome.com/3b37c998f8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="center">
    <input type="checkbox" name="log" id="show">
    <input type="radio" name="log" id="show1">
    <input type="radio" name="log" id="show2">
    <label for="show" class="show-btn"><i class="fa fa-user"></i></label>
    <div class="container">
      <label for="show" class="close-btn" title="close">x</label>
      <div class="text">
        Login 
      </div>
      <form action="#">
        <div class="data">
          <label>Email or Phone</label> <input type="email" required>
        </div>
        <div class="data">
          <label>Password</label> <input type="password" required>
        </div>
        <div class="forgot-pass">
          <a href="#">forget password</a>
        </div> <br> 
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">login</button>
         
        </div>
         <label for="show1" class="show-btn1">sign-up</label>
      </form>
    </div>
      <div class="container1">
      <label for="show2" class="close-btn" title="close">x</label>
      <div class="text">
        signup
      </div>
      <form action="#">
         <div class="data">
           <label>Full Name</label>
           <input type="text" required>
         </div>
        <div class="data">
          <label>Email</label> 
          <input type="email" required>
        </div>
         <div class="data">
           <label>Phone</label>
           <input type="tel" required>
         </div>
        <div class="data">
          <label>Password</label> 
          <input type="password" required>
        </div>
        <br>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">sign up</button>
         
        </div>
        <label for="show2" class="show-btn1" style="margin-left: 10px">login</label>
        <div></div>
      </form>
    </div>
  </div>
</body>
</html>

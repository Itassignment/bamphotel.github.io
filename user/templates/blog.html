{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}
{% block content %} 
<style type="text/css" media="all">
.all{
  padding-top: 30%;
  width:100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
  .contain{
    
    padding: 7% 10% 10% 10%;
    border-radius: 25% 25px;
background: linear-gradient(145deg, #cacaca, #f0f0f0);
box-shadow:  16px 16px 32px #707070,
             -16px -16px 32px #ffffff,
            inset 16px 16px 32px #727272,
            inset -16px -16px 32px #ffffff;
            
  }
  .form-control{
    box-shadow:  16px 16px 32px #707070,
             -16px -16px 32px #ffffff;
  }
  h1 {
    width: 100%;
    text-align: center;
  }
</style>
<div class="all">
<div class="contain">
  <div class="input mb-3">
    <form class="row g-3" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      
  <input type="file" class="form-control" id="inputGroupFile02" name="file">
  
  <div class="input">
  <span class="input-group-text">With textarea</span>
  <textarea maxlength="500" rows="10" class="form-control" aria-label="With textarea" name="blog">Blog area...</textarea>
</div>
<div class="d-grid gap-2">
   <button type="submit" class="btn btn-lg btn-primary">Publish</button>
  </form>
  <a href="{% url 'home' %}"class="btn btn-lg btn-dark">Home</a>
  </div>
</div>
</div>
</div>
{% endblock content %}
